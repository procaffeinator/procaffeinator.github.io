<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1 class="center">Product Tagline Generator</h1>

        <div class="label-container">
            <label for="category1">Product Type:</label>
            <select id="category1"></select>

            <label for="category2">Product Feature:</label>
            <select id="category2"></select>

            <label for="category3">User Benefit:</label>
            <select id="category3"></select>
        </div>

        <div class="button-container">
            <button type="button" onclick="generateIdea()" class="generate-button">Generate Tagline</button>
        </div>
    </div>

    <div id="loader" class="loader"></div>
    <div class="result-container">
        <div id="result"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
